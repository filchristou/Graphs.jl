name: performance tracking
env:
  JULIA_NUM_THREADS: 2
on:
  push:
    branches:
      - master
      - benchexp
    tags: '*'
jobs:
  benchmark:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        version:
          # - 'nightly'
          - '1'
          # - '1.6'
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
        arch:
          - x64
        include:
          # - version: 'nightly'
          #   allow_failure: true
          - version: '1'
            allow_failure: false
          # - version: '1.6'
            # allow_failure: false
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@latest
      - name: install dependencies
        run: julia -e 'using Pkg; pkg"add PkgBenchmark BenchmarkCI@0.1"'
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: save baseline sha
        # run: echo "BASELINESHA = $(git rev-parse --short ${GITHUB_REF_NAME}~)" >> $GITHUB_ENV
        run: echo "BASELINESHA = f499c056" >> $GITHUB_ENV
      - name: run benchmark judge
        run: |
          echo "$BASELINESHA"
          julia -e "
          using BenchmarkCI, PkgBenchmark; 
          jd=BenchmarkCI.judge(baseline=\"${BASELINESHA}\"); 
          @show(jd.baseline_results);
          @show(jd.target_results);
          jd
          "
      - uses: actions/upload-artifact@v3
        with: 
          name: Store benchmark result
          path: .benchmarkci/result-target.json

